<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stalki - Browser Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="header-content">
        <h1 class="app-title">Stalki</h1>
        <p class="app-subtitle">Browser Time Tracker</p>
      </div>
      <div class="header-actions">
        <button id="exportBtn" class="export-btn" title="Export to CSV">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7,10 12,15 17,10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="refreshBtn" class="refresh-btn" title="Refresh Data">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23,4 23,10 17,10"></polyline>
            <polyline points="1,20 1,14 7,14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Today's Time Section -->
    <div class="section">
      <div class="section-header">
        <h2>Today's Activity</h2>
        <div class="total-time" id="totalToday">0h 0m</div>
      </div>
      <div class="chart-row">
        <div class="chart-container">
          <canvas id="pieChart" width="180" height="180"></canvas>
        </div>
        <div class="legend" id="pieLegend"></div>
      </div>
    </div>
    
    <!-- Weekly Overview Section -->
    <div class="section">
      <div class="section-header">
        <h2>Weekly Overview</h2>
        <div class="period-selector">
          <button class="period-btn active" data-period="week">Week</button>
          <button class="period-btn" data-period="month">Month</button>
        </div>
      </div>      
      <div class="stats-grid">
        <div class="stats-card">
          <div class="stats-icon">üìÖ</div>
          <div class="stats-content">
            <div class="stats-label">This Week</div>
            <div class="stats-value" id="weeklyTotal">0h</div>
            <div class="stats-subvalue" id="weeklyTotalMinutes">0m</div>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-icon">üìä</div>
          <div class="stats-content">
            <div class="stats-label">Daily Average</div>
            <div class="stats-value" id="dailyAverage">0h</div>
            <div class="stats-subvalue" id="dailyAverageMinutes">0m</div>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-icon">üóìÔ∏è</div>
          <div class="stats-content">
            <div class="stats-label">This Month</div>
            <div class="stats-value" id="monthlyTotal">0h</div>
            <div class="stats-subvalue" id="monthlyTotalMinutes">0m</div>
          </div>
        </div>
      </div>
      
      <div class="chart-section">
        <div class="weekly-chart">
          <canvas id="barChart" width="380" height="120"></canvas>
        </div>
      </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Export Data</h3>
          <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="export-options">
            <label class="export-option">
              <input type="radio" name="exportType" value="today" checked>
              <span class="option-label">Today's Data</span>
            </label>
            <label class="export-option">
              <input type="radio" name="exportType" value="week">
              <span class="option-label">This Week</span>
            </label>
            <label class="export-option">
              <input type="radio" name="exportType" value="month">
              <span class="option-label">This Month</span>
            </label>
            <label class="export-option">
              <input type="radio" name="exportType" value="all">
              <span class="option-label">All Data</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelExport">Cancel</button>
          <button class="btn btn-primary" id="downloadCSV">Download CSV</button>
        </div>
      </div>
    </div>
  </div>
  <script src="chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
