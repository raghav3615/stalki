<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stalki - Browser Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Today's Time</h1>
    <div class="chart-row">
      <canvas id="pieChart" width="180" height="180"></canvas>
      <div class="legend" id="pieLegend"></div>
    </div>
    
    <h1>Weekly Overview</h1>
    <div class="tracker-info">
      <!-- <div class="tracker-title">Browser Time Tracker</div> -->
      <div class="tracker-description">Showing total browser time for the last week and month</div>
    </div>
    
    <div class="stats-container">
      <div class="stats-box">
        <div class="stats-label">Weekly</div>
        <div class="stats-value" id="weeklyTotal">30h</div>
        <div class="stats-value-secondary" id="weeklyTotalMinutes">53m</div>
      </div>
      <div class="stats-box">
        <div class="stats-label">Monthly</div>
        <div class="stats-value" id="monthlyTotal">146h</div>
      </div>
    </div>
    
    <div class="weekly-chart">
      <canvas id="barChart" width="380" height="120"></canvas>
    </div>
  </div>
  <script src="chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
